<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Formulario de Acceso</title>
    <!--Unos metadatos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juan Manuel">
    <meta name="keywords" content="Formulario de LogIn">
    <!--El css y js de la pagina-->
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">
                    Bienvenido
                </div>
                <form id="loginform" onsubmit="return iniciarSesion(event)">
                    <input type="text" name="usuario" placeholder="Usuario" required>
                    <input type="password" placeholder="Contraseña" name="password" required>
                    <button type="submit" title="Ingresar" name="ingresar">Login</button>
                </form>
                <!--Fallos o aciertos-->
                <div id="mensajeError" style="color: red;"></div>
                <div id="mensajeCorrecto" style="color: rgb(0, 255, 0);"></div>
                <div class="pie-form">
                    <a href="register.html">¿No tienes Cuenta? Registrate</a>
                </div>
            </div>
            <div class="inferior">
                <a href="index.html">Volver</a>
            </div>
        </div>
    </div>
    <footer class="inferior">
        Todos los derechos reservados por el autor de esta página web. Juan Manuel Zafra Hernández
    </footer>
</body>
</html>
