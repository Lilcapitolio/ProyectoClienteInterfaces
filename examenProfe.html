<!doctype html>
<html lang="es">

<head>
    <title>Panel de Profesor</title>
    <meta charset="utf-8">
    <title>Crear y Seleccionar Preguntas para Examen</title>
    <!--Unos metadatos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juan Manuel">
    <meta name="keywords" content="Primera pagina de la creacion de examen">
    <!-- Link hacia el archivo de estilos css -->
    <link rel="stylesheet" href="css/profe.css">
    <script src="js/logout.js"></script>
</head>

<body>
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <nav>
                    <img class="imagen" src="img/2.png">
                    <a class="boton" href="home.html">Inicio</a>
                    <a class="boton" href="notas.html">Calificaciones</a>
                    <a class="boton" href="profe.html">Panel Profesor</a>
                    <a class="boton" href="admin.html">Panel Administrador</a>
                    <a id="logoutButton" onclick=cerrarSesion() href="index.html">Log Out</a>
                </nav>

                <!-- Crear Preguntas -->
                <section>
                    <h1>Crear Preguntas</h1>
                    <div id="contenido">
                        <form id="formularioExamen">
                            <label for="pregunta">Pregunta:</label>
                            <input type="text" id="pregunta" name="pregunta" required>
                            <br>

                            <label>Opciones de Respuesta:</label>
                            <div id="opciones">
                                <div>
                                    <input type="radio" name="respuestaCorrecta" value="opcion1" required>
                                    <input type="text" class="respuesta" placeholder="Opción 1" required>
                                </div>
                                <div>
                                    <input type="radio" name="respuestaCorrecta" value="opcion2">
                                    <input type="text" class="respuesta" placeholder="Opción 2" required>
                                </div>
                                <div>
                                    <input type="radio" name="respuestaCorrecta" value="opcion3">
                                    <input type="text" class="respuesta" placeholder="Opción 3" required>
                                </div>
                                <div>
                                    <label for="categoria">Categoría:</label>
                                    <select id="categoria" name="categoria" required>
                                        <option value="facil">Fácil</option>
                                        <option value="medio">Medio</option>
                                        <option value="dificil">Difícil</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="boton">Agregar Pregunta</button>
                        </form>
                        <a class="boton" href="examenProfe2.html" value="examen">Crear Examen</a>
                    </div>
                    <div id="mensajePreguntaCreada">Pregunta creada con éxito</div>

                </section>

    <script src="js/examenProfe.js"></script>
    <footer class="inferior">
        Todos los derechos reservados por el autor de esta página web. Juan Manuel Zafra Hernández
    </footer>
</body>

</html>
