<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> Formulario de Registro </title>
    <!--Unos metadatos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juan Manuel">
    <meta name="keywords" content="Formulario de Registro">
    <!-- Link hacia el archivo de estilos css -->
    <link rel="stylesheet" href="css/register.css">
    <script src="/js/register.js"></script>
</head>

<body>
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">
                    Registro
                </div>
                <form id="registerForm">
                    <input type="text" id="nombre" placeholder="Nombre y apellidos" required>
                    <input type="text" placeholder="DNI" id="dni" required>
                    <input type="text" id="usuario" placeholder="Usuario" required>
                    <input type="current-password" placeholder="Contraseña" id="contrasena" required>
                    <input type="text" id="direccion" placeholder="Dirección" required>
                    <input type="email" placeholder="Email@" id="email" required>
                    <button type="submit"title="Ingresar" onclick="crearUsuario()"id="ingresar">Registrate</button>
                </form>
                <div class="pie-form">
                    <a href="login.html">¿Ya tienes cuenta? Accede</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
