<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Formulario de Registro</title>
    <!--Unos metadatos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juan Manuel">
    <meta name="keywords" content="Formulario de Registro">
    <!--Css y Js-->
    <link rel="stylesheet" href="css/register.css">
    <script src="js/register.js" defer></script>
</head>

<body>
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">
                    Registro
                </div>
                <form id="registerForm" onsubmit="return crearUsuario(event)">
                    <input type="text" id="nombre" placeholder="Nombre y apellidos" required>
                    <input type="text" placeholder="DNI" id="dni" required>
                    <input type="text" id="usuario" placeholder="Usuario" required>
                    <input type="password" placeholder="Contraseña" id="contrasena" required>
                    <input type="text" id="direccion" placeholder="Dirección" required>
                    <input type="email" placeholder="Email@" id="email" required>
                    <button type="submit" title="Ingresar" id="ingresar">Registrate</button>
                </form>
                <!--Contenedor del fallo-->
                <div id="mensajeError" style="color: red;"></div>
                <div id="mensajeCorrecto" style="color: rgb(0, 255, 0);"></div>
                <div class="pie-form">
                    <a href="login.html">¿Ya tienes cuenta? Accede</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="inferior">
        Todos los derechos reservados por el autor de esta página web. Juan Manuel Zafra Hernández
    </footer>
</body>
</html>
